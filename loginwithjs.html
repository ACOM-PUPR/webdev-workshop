<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    :root {
      --primario: rgba(141, 29, 246, 0.418);
    }

    body {
      background-color: var(--primario);
    }

    .formulario {
      background-color: #fff;
      width: min(30rem, 100%);

      margin: 0 auto; /*margin: auto -> se utiliza para centrar automaticamente un elemento dentro de su elemento contenedor*/

      /*position: absolute;
      right: 0;*/

      border-radius: 1rem;
      margin-top: 2rem;
    }

    .formulario h1 {
      text-align: center;
      padding-top: 2rem;
    }

    form {
      padding: 0rem 2rem 2rem 2rem;
      text-align: center;
    }

    button {
      width: 30%; /*toma el 30% del contenedor*/
      background-color: var(--primario);
      border-color: var(--primario);
      border-radius: 1rem;
      padding: 0.8rem;
    }

    button:hover {
      background-color: #fff;
      border-color: var(--primario);
    }

    a {
      text-decoration: none;
      color: black;
    }
    a:hover {
      color: var(--primario);
    }
  </style>

  <body>
    <section class="formulario">
      <h1>Login</h1>

      <form id="loginForm" action="/url" method="GET">
        <div class="container">
          <label for="username"><b>Username: </b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            id="username"
            required
          />
          <br /><br />

          <label for="psw"><b>Password: </b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="password"
            required
          />
          <br /><br />

          <label>
            <input type="checkbox" checked="checked" id="rememberMe" /> Remember
            me on this device </label
          ><br /><br />

          <button type="submit">Login</button> <br /><br />
          <span class="psw"
            >Forgot your password? <a href="#">Click here to reset it</a></span
          >
        </div>
      </form>
    </section>

    <script>
      // Get form and input elements
      const form = document.getElementById("loginForm");
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const rememberMeCheckbox = document.getElementById("rememberMe");

      // Function to handle form submission
      function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission behavior

        // Get values from input fields
        const username = usernameInput.value;
        const password = passwordInput.value;
        const rememberMe = rememberMeCheckbox.checked;

        // You can perform validation here before submitting the form
        // For now, let's just log the values
        console.log("Username:", username);
        console.log("Password:", password);
        console.log("Remember Me:", rememberMe);

        // Here you can add code to send the login data to your server

        alert("Form submitted successfully! Username: " + username);
        document.querySelector("h1").innerHTML = "Login " + username;
      }

      // Add event listener to form submission
      form.addEventListener("submit", handleSubmit);
    </script>
  </body>
</html>
